<!DOCTYPE html>
<html>
<head>
	<title>register_user</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <style type="text/css">
    .login-p {
      font-size: 15px;
      color:#454545;
      font-weight: bold;
    }
    body {
/*      background-color: #212121;
*/    }
    form {
      /*background-color: #333333;*/
      background-position: center center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
  <div class="container-fluid mt-5" style="max-width: 500px;">
    <h2 style="color: gray;text-align: center;">Confirm the phone Number</h2>
    <form class="shadow-lg rounded-5 p-4" action="register_user" method="post" autocomplete="off">
      {% csrf_token %}
      Please Enter the code we sent
      <div class="mb-3 ">
        <!-- <label for="pwd">Password:</label> -->
        <input type="number" class="form-control" id="emailCode" placeholder="Enter the code" name="codeSent" required>
        {% if messages %}
        {% for i in messages %}
        <p class="text-danger">{{i}}</p>
        {% endfor %}
        {% endif %}
        <input type="text" id="user_name1" name="userName" style="display:none;" value={{user_name}}>
        <input type="password" id="pswd1" name="passWord" style="display:none;" value={{password}}>
        <input type="text" id="email1" name="email" style="display:none;" value={{email}}>
        <input type="text" id="city" name="city" style="display:none;" value={{city}}>
        <input type="text" id="township" name="township" style="display:none;" value={{township}}>
        <input type="text" id="ward" name="ward" style="display:none;" value={{ward}}>
        <input type="text" id="street" name="street" style="display:none;" value={{street}}>
      </div>
      <button type="submit" class="btn btn-primary" id="sButton">Register</button>
    </form>
    <p style="text-align:center;" class="text-danger">You can only register when you only enter the right code we sent to your email.</p>
  </div>
  </div>
  <script>
  </script>
</body>
</html>
