<!DOCTYPE html>
<html>
<head>
	<title>Data Hunter</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
  <link rel="icon" type="image/png" href="{% static 'images/1x.png' %}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <style type="text/css">
    .login-p {
      font-size: 15px;
      color:#454545;
      font-weight: bold;
    }
    body {
      {% comment %} background-image: url('{% static 'hyena.png' %}');
      background-repeat: repeat; {% endcomment %}
      {% comment %} background-attachment: fixed;   {% endcomment %}
      {% comment %} background-size: cover; {% endcomment %}
    }
    form {
      /*background-color: #333333;*/
      background-position: center center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
  <div class="container-fluid mt-5" style="max-width: 500px;">
    <h2 style="color: gray;text-align: center;">Welcome to KyawGyi Store Manager</h2>
    <p class="login-p" style="text-align: center;">still haven't account? <a href="register">register here</a></p>
    {% if messages %}
      {% for i in messages %}
      <p class="text-danger">{{i}}</p>
      {% endfor %}
    {% endif %}
    <form class="shadow-lg rounded-5 p-4" action="login_user" method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3 mt-3">
        <!-- <label for="email">Email:</label> -->
        <input type="text" class="form-control" id="email"  placeholder="User name" name="username">
      </div>
      <div class="mb-3 ">
        <!-- <label for="pwd">Password:</label> -->
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      </div>
      <div class="form-check mb-3">
        <!-- <label class="form-check-label"> -->
          <input class="form-check-input" type="checkbox" name="remember"> Remember me 
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href='idUser' style="text-align:center;text-decoration:none;">forgot password?</a>
  </div>
  </div>
</body>
</html>
